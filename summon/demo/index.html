<!DOCTYPE html>
<html>
  <head>
    <title>Tock - Imix</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/index.css">
    <summon request="bluetooth" />
  </head>
  <body>
    <svg viewBox="0 0 1200 1400" id="sign" style="border: 1px solid #cccccc;" preserveAspectRatio="xMidYMin">
      <defs>
        <linearGradient id="d" x1="1" x2="0" y2="1">
          <stop offset="10%" stop-color="#c33"/>
          <stop offset="90%" stop-color="#d44"/>
        </linearGradient>
        <linearGradient id="f" x1="1" x2="0" y2="1">
          <stop offset="10%" stop-color="#159"/>
          <stop offset="90%" stop-color="#136"/>
        </linearGradient>
        <linearGradient id="b">
          <stop offset="2%" stop-color="#555"/>
          <stop offset="7%" stop-color="#777"/>
          <stop offset="93%" stop-color="#777"/>
          <stop offset="98%" stop-color="#999"/>
        </linearGradient>
        <pattern id="a" x="215" y="10" width="70" height="40" patternUnits="userSpaceOnUse">
          <path fill="#fff" d="M0 0h70v40H0z"/>
          <circle fill="#999" cx="35" cy="20" r="9"/>
          <circle cx="35" cy="20" r="7"/>
        </pattern>
        <mask id="c">
          <rect width="100%" height="100%" fill="url(#a)"/>
        </mask>
        <path id="imixoutline" fill="url(#d)" stroke="rgba(255,255,255,.3)" class="st0" d="M0,280.8h86.6c8,0,14.5-6.5,14.4-14.5l-0.2-28.7h144v280.8h-144v-28.8c0-8-6.4-14.4-14.4-14.4H0 V280.8z"/>
        <g id="imixa" height="670" width="1100" transform="scale(0.45)">
          <use xlink:href="#imixoutline"/>
          <text fill="rgba(255,255,255,.7)" x="120" y="380" text-anchor="middle" style='font-size:80px'>IMIX</text>
          <text fill="rgba(255,255,255,.7)" x="120" y="450" text-anchor="middle" style='font-size:80px; text-align: center'>A</text>
        </g>
        <g id="imixb" height="670" width="1100" transform="scale(0.45)">
          <use xlink:href="#imixoutline"/>
          <text fill="rgba(255,255,255,.7)" x="120" y="380" text-anchor="middle" style='font-size:80px'>IMIX</text>
          <text fill="rgba(255,255,255,.7)" x="120" y="450" text-anchor="middle" style='font-size:80px; text-align: center'>B</text>
        </g>
        <g id="imixc" height="670" width="1100" transform="scale(0.45)">
          <use xlink:href="#imixoutline"/>
          <text fill="rgba(255,255,255,.7)" x="120" y="380" text-anchor="middle" style='font-size:80px'>IMIX</text>
          <text fill="rgba(255,255,255,.7)" x="120" y="450" text-anchor="middle" style='font-size:80px; text-align: center'>C</text>
        </g>
        <g id="imixd" height="670" width="1100" transform="scale(0.45)">
          <use xlink:href="#imixoutline"/>
          <text fill="rgba(255,255,255,.7)" x="120" y="380" text-anchor="middle" style='font-size:80px'>IMIX</text>
          <text fill="rgba(255,255,255,.7)" x="120" y="450" text-anchor="middle" style='font-size:80px; text-align: center'>D</text>
        </g>
        <g id="imixe" height="670" width="1100" transform="scale(0.45)">
          <use xlink:href="#imixoutline"/>
          <text fill="rgba(255,255,255,.7)" x="120" y="380" text-anchor="middle" style='font-size:80px'>IMIX</text>
          <text fill="rgba(255,255,255,.7)" x="120" y="450" text-anchor="middle" style='font-size:80px; text-align: center'>E</text>
        </g>

        <marker id="arrow" markerWidth="20" markerHeight="20" refx="0" refy="3" orient="auto" markerUnits="strokeWidth">
          <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
        </marker>


        <g id="squall" height="670" width="1100">
          <circle fill="url(#f)" stroke="#22a" r="15" cx="0" cy="0"/>
          <text fill="rgba(255,255,255,.7)" text-anchor="middle" x="0" y="6" style="font-size:20px">S</text>
        </g>


      </defs>

        <use xlink:href="#imixa" transform="translate(530, 200)" />
        <use xlink:href="#imixb" transform="translate(270, 50)" />
        <use xlink:href="#imixc" transform="translate(850, 50)" />
        <use xlink:href="#imixd" transform="translate(270, 350)" />
        <use xlink:href="#imixe" transform="translate(850, 350)" />

        <use id="squall0" class="squall" xlink:href="#squall" x="660" y="330" />
        <text id="squall0_name" class="squall" style="fill:#FFBF00; opacity:1; font-size:25px" text-anchor="start" x="680" y="338"></text>
        <use id="squall1" class="squall" xlink:href="#squall" x="660" y="330" />
        <text id="squall1_name" class="squall" style="fill:#FFBF00; opacity:1; font-size:25px" text-anchor="start" x="680" y="338"></text>
        <use id="squall2" class="squall" xlink:href="#squall" x="660" y="330" />
        <text id="squall2_name" class="squall" style="fill:#FFBF00; opacity:1; font-size:25px" text-anchor="start" x="680" y="338"></text>
        <use id="squall3" class="squall" xlink:href="#squall" x="660" y="330" />
        <text id="squall3_name" class="squall" style="fill:#FFBF00; opacity:1; font-size:25px" text-anchor="start" x="680" y="338"></text>
        <use id="squall4" class="squall" xlink:href="#squall" x="660" y="330" />
        <text id="squall4_name" class="squall" style="fill:#FFBF00; opacity:1; font-size:25px" text-anchor="start" x="680" y="338"></text>

        <foreignobject id="chartfo" width="800" height="300" x="4000" y="4000">
          <div class="mod">
            <img id="closegraph" src="img/close.png" />
            <b>MODULE 1</b>
            <br/>
            <svg id="chart"></svg>
          </div>
        </foreignobject>

    </svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

    <script language='javascript' src="js/browserMqtt.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
